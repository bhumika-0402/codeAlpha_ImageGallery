<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery-header">
            <h1 class="gallery-title">Visual Gallery</h1>
            <p class="gallery-subtitle">Discover beautiful moments captured in time</p>
        </div>

        <div class="gallery-grid">
            <div class="gallery-item featured loading" data-title="Mountain Sunrise" data-category="Nature">
                <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600&h=450&fit=crop" alt="Mountain Sunrise" class="gallery-image">
            </div>

            <div class="gallery-item loading" data-title="Ocean Waves" data-category="Seascape">
                <img src="https://images.unsplash.com/photo-1505142468610-359e7d316be0?w=600&h=450&fit=crop" alt="Ocean Waves" class="gallery-image">
            </div>

            <div class="gallery-item loading" data-title="City Lights" data-category="Urban">
                <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1f?w=600&h=450&fit=crop" alt="City Lights" class="gallery-image">
            </div>

            <div class="gallery-item loading" data-title="Forest Path" data-category="Nature">
                <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600&h=450&fit=crop" alt="Forest Path" class="gallery-image">
            </div>

            <div class="gallery-item loading" data-title="Desert Dunes" data-category="Landscape">
                <img src="https://images.unsplash.com/photo-1509316975850-ff9c5deb0cd9?w=600&h=450&fit=crop" alt="Desert Dunes" class="gallery-image">
            </div>

            <div class="gallery-item loading" data-title="Starry Night" data-category="Astronomy">
                <img src="https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?w=600&h=450&fit=crop" alt="Starry Night" class="gallery-image">
            </div>
        </div>
    </div>

    <div class="overlay"></div>
    <button class="close-button" style="display: none;">&times;</button>

    <script src="js/script.js"></script>
</body>
</html>
